<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
        <div id="panel">

            <div class="top-panel">
                <div class="box">
                    <h2>Hit</h2>
                    <div class="boxy hits"></div>
                </div>
                <div class="box">
                    <h2>Timer</h2>
                    <div class="boxy timy">0</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div class="boxy score">0</div>
                </div>
            </div>
            <div class="bottom-panel">
                <div class="bubble">1</div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
